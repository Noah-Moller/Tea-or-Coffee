name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: macos-arm64
            binary_name: torc-macos-arm64
          - os: ubuntu-latest
            platform: linux-amd64
            binary_name: torc-linux-amd64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "6.2"
      
      - name: Build binary
        working-directory: cli
        run: |
          swift build -c release
          mkdir -p dist
          cp .build/release/torc dist/${{ matrix.binary_name }}
          chmod +x dist/${{ matrix.binary_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: cli/dist/${{ matrix.binary_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/torc-macos-arm64
            dist/torc-linux-amd64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
